name: Daily Commit

on:
  schedule:
    - cron: '30 1 * * *'  # Runs daily at 01:30 UTC

jobs:
  daily-commit:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Commit update by 24f3000719@ds.study.iitm.ac.in
      run: |
        echo "Daily update: $(date)" >> daily-update.txt
        git config user.name "github-actions[bot]"
        git config user.email "24f3000719@ds.study.iitm.ac.in"
        git add daily-update.txt
        git commit -m "Daily commit by GitHub Actions"
        git push
